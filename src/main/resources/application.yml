server:
  port: 8000
  servlet: 
    session:
      timeout: 7200 
      
spring:
  application:
    name: nginx配置器
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always
      
  devtools:
    restart:
      enabled: false
  jackson:
    default-property-inclusion: NON_NULL
  jmx:
    enabled: true 
  database: 
    type: sqlite
    package: com.cym.model
    print: true
    sqlite-name: .sqlite #sqlite文件名称
