<!DOCTYPE HTML>
<html>
<head>
<#include '/adminPage/common.html'/>

</head>
<body style="background-image: url('${ctx}/img/background.svg'); background-size: cover;">
	<div style="height: 0px; width: 0px; overflow: hidden;">
		<!-- 弹出框 -->
		<div class="layui-form" id="windowDiv" style="padding: 15px; display: none;">
			<form id="loginForm">
				<input type="hidden" name="id" id="id">
				<div class="layui-form-item">
					<label class="layui-form-label"><@spring.message code="loginStr.name"/></label>
					<div class="layui-input-block">
						<input type="text" name="name" id="name" class="layui-input" value="">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><@spring.message code="loginStr.pass"/></label>
					<div class="layui-input-block">
						<input type="password" name="pass" id="pass" class="layui-input" value="" onkeyup="getKey()">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><@spring.message code="loginStr.code"/></label>
					<div class="layui-input-inline" style="width: 240px;">
						<input type="text" name="code" class="layui-input" style="width: 100px;display: inline-block;" onkeyup="getKey()">
						<img src="${ctx}/adminPage/login/getCode?t=${jsrandom}" id="codeImg" onclick="refreshCode('codeImg')">
					</div>
				</div>
				<div class="layui-form-item" style="text-align: center;">
					<button type="button" class="layui-btn layui-btn-normal" onclick="login()"><@spring.message code="loginStr.login"/></button>
				</div>
			</form>
		</div>
		
		<input type="hidden" id="adminCount" value="${adminCount}">
		<div class="layui-form" id="addUserDiv" style="padding: 15px; display: none;">
			<form id="adminForm">
				<div class="layui-form-item">
					<label class="layui-form-label"><@spring.message code="loginStr.name"/></label>
					<div class="layui-input-block">
						<input type="text" name="name" id="adminName" class="layui-input" value="">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><@spring.message code="loginStr.pass"/></label>
					<div class="layui-input-block">
						<input type="password" name="pass" id="adminPass" class="layui-input" value="" >
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><@spring.message code="loginStr.repeatPass"/></label>
					<div class="layui-input-block">
						<input type="password" id="repeatPass" class="layui-input" value="" >
						<div class="layui-form-mid layui-word-aux"><@spring.message code="loginStr.tips"/></div>
					</div>
				</div>
				<div class="layui-form-item" style="text-align: center;">
					<button type="button" class="layui-btn layui-btn-normal" onclick="addAdmin()"><@spring.message code="loginStr.add"/></button>

				</div>
			</form>
		</div>

	</div>
	
<#include '/adminPage/script.html'/>
<script src="${ctx}/js/adminPage/login/index.js?v=${jsrandom}" type="text/javascript"></script>
</body>
</html>
