<!DOCTYPE HTML>
<html>
<head>
<#include "/adminPage/common.html"/>

</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">

		<#include "/adminPage/header.html"/>
		<#include "/adminPage/menu.html"/>

		<div class="layui-body">
			<!-- 内容主体区域 -->
			<div style="padding: 15px">
				<fieldset class="layui-elem-field layui-field-title">
					<legend>日志解析</legend>
				</fieldset>

				<form action="${ctx}/adminPage/log" id="searchForm" method="post">
					<div class="layui-form">
					
					</div>
				</form>

				<table class="layui-table">
					<thead>
						<tr>
							<th>路径</th>
							<th>创建时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<#list logList as log>
						<tr>
							<td>${log.path}</td>
							<td>${log.time}</td>
							<td>
								<button class="layui-btn layui-btn-sm" onclick="content('${log.path}')">解析</button>
								<button class="layui-btn layui-btn-sm layui-btn-danger" onclick="del('${log.path}')">删除</button>
							</td>
						</tr>
						</#list>
					</tbody>
				</table>
			</div>
		</div>
	</div>


	<#include '/adminPage/script.html'/>
	<script src="${ctx}/js/adminPage/log/index.js?v=${jsrandom}" type="text/javascript"></script>
</body>


</html>
